services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/home/appuser/app
      - db_data:/app/db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/appuser/app
    healthcheck:
      test: [ "CMD-SHELL", "curl -s --max-time 5 localhost:8000 && exit 0 || exit 1" ]
      interval: 15s
      start_period: 5s
      timeout: 5s
      retries: 5
  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    command: python -m pytest tests
    env_file:
      - .env.tests
    volumes:
      - ./backend:/app:cached
    depends_on:
      - backend
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:cached
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - VITE_ALLOWED_HOSTS=localhost,127.0.0.1,castalia.local

volumes:
  db_data:
